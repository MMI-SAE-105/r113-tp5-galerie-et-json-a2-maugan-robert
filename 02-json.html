<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <style>
body {
    font-family: Arial, sans-serif; 
    background-color: #f0f0f0; 
    color: #333; 
    line-height: 1.6; 
}

h1 {
    color: #444; 
}

li {
    list-style-type: none; 
    margin: 0.5rem 0; 
    padding: 0.5rem; 
    background-color: #fff; 
    border: 1px solid #ccc; 
    border-radius: 5px; 
    box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    margin-right: 1200px;
    text-align: center;
}

a {
    color: #007BFF; 
    text-decoration: none;
}

a:hover {
    color: #0056b3; 
}
    </style>
</head>
<body>
    <h1>JSON</h1>
    <ul x-data="{
        async données (){     
            const resp = await fetch('data.json') 
            return await resp.json(); 
    },
    }">
    <template x-for="obj in données">
        <li>
            <span x-text="obj.nom">nom</span>
            <a :href="obj.url" x-text="obj.projet">projet</a>
        </li>
        </template>
    </ul>
</body>
</html>
